<!DOCTYPE html>
<html>
<head>
    <title>클래식 공연</title>
</head>
<body>
    <h2>클래식 공연</h2>
    <ul>
        {% for performance in performances %}
            <li>{{ performance.title }} - {{ performance.date }}</li>
        {% empty %}
            <li>공연이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
