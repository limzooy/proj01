<!DOCTYPE html>
<html>
<head>
    {% load static %}  <!-- static 태그 로드 -->
    <title>{% block title %}한누네띠네{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- 정적 파일 경로 -->
</head>
<body>
    <header>
        <h1>내 웹사이트</h1>
        <nav>
            <a href="{% url 'home' %}">홈</a>
            <a href="{% url 'search_home' %}">검색</a>
            <a href="{% url 'calendar_home' %}">캘린더</a>
            <a href="{% url 'classic_list' %}">클래식</a>
            <a href="{% url 'musical_list' %}">뮤지컬</a>
            <a href="{% url 'play_list' %}">연극</a>
            <a href="{% url 'benefits_list' %}">혜택</a>
            <a href="{% url 'board' %}">게시판</a>
            <a href="{% url 'new_news_list' %}">새로운 공연</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">로그아웃</a>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 한누네띠네</p>
    </footer>
</body>
</html>
