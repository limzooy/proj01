<!DOCTYPE html>
<html>
<head>
    <title>검색 결과</title>
</head>
<body>
    <h2>검색 결과: "{{ query }}"</h2>
    <ul>
        {% for performance in results %}
            <li>{{ performance.title }} - {{ performance.date }}</li>
        {% empty %}
            <li>검색 결과가 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
