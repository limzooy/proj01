<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
</head>
<body>
    <h2>게시판</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}">새 글 작성</a>
    {% else %}
        <a href="{% url 'login' %}">로그인</a>
    {% endif %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{ post.author.username }} - {{ post.created_at }}
            </li>
        {% empty %}
            <li>글이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
